services:
  - type: web
    name: ruthbot
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-20250514
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: EMAIL_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: IDLE_TIMEOUT_MINUTES
        value: 15
      - key: SESSION_EXPIRY_HOURS
        value: 12
      - key: MAX_IDLE_REMINDERS
        value: 2
      - key: VECTOR_SIMILARITY_THRESHOLD
        value: 0.78
      - key: BOT_USERNAME
        value: RuthCoupleBot
      - key: WEBHOOK_URL
        sync: false
